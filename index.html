<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAI CART</title>
    <style>
        body {
            background-color: #f8e1a1; /* Light yellow */
            color: #5a3d2b; /* Chai brown */
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .logo {
            font-size: 3em;
            font-weight: bold;
            color: #5a3d2b;
        }
        .logo span {
            color: #d4a017; /* Golden Yellow */
        }
        .tagline {
            font-size: 1.5em;
            margin-top: 10px;
            color: #5a3d2b;
        }
        .menu-icon {
            font-size: 2em;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .hero-image {
            width: 100%;
            height: auto;
            margin-top: 20px;
        }
        .rate-button {
            display: inline-block;
            background-color: #5a3d2b;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 1.2em;
            margin-top: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="menu-icon">☰</div>
    <div class="logo"><span>C</span>HAI <span>C</span>ART ☕</div>
    <div class="tagline">India's Favourite Break</div>
    <img class="hero-image" src="chaicart.jpeg" alt="Premium Kolkata Street Tea" style="width: 100%; height: auto; border-radius: 10px;">
    
    <br>
    <a href="feedback.html">
    <button style="background-color: #8B4513; color: white; padding: 10px 20px; border: none; cursor: pointer; font-size: 18px;">
        ⭐ Rate Us
    </button>
</a>


</body>
</html>
