<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAI CART</title>
    <style>
        body {
            background-color: #f8e1a1; /* Light yellow */
            color: #5a3d2b; /* Chai brown */
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .logo {
            font-size: 3em;
            font-weight: bold;
            color: #5a3d2b;
            margin-top: 20px;
        }

        .logo span {
            color: #d4a017; /* Golden Yellow */
        }

        .tagline {
            font-size: 1.5em;
            margin-top: 10px;
            color: #5a3d2b;
        }

        /* Fading Image Animation */
        .hero-image {
            width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 10px;
            opacity: 0;
            animation: fadeInOut 5s infinite;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* Menu Icon */
        .menu-icon {
            font-size: 2em;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: #5a3d2b;
        }

        /* Sidebar Menu */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            right: 0;
            background-color: #5a3d2b;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            text-align: left;
        }

        .sidebar a {
            padding: 15px;
            text-decoration: none;
            font-size: 20px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #d4a017;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }

        /* Rate Us Button */
        .rate-button {
            display: inline-block;
            background-color: #5a3d2b;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 1.2em;
            margin-top: 20px;
            border-radius: 5px;
        }

    </style>
</head>
<body>

    <!-- Three-line Menu Icon -->
    <button class="menu-icon" onclick="openMenu()">☰</button>

    <!-- Sidebar Menu -->
    <div id="sidebar" class="sidebar">
        <a href="javascript:void(0)" class="close-btn" onclick="closeMenu()">×</a>
        <a href="#">About Us</a>
        <a href="#">Contact Us</a>
        <a href="feedback.html">Rate Us</a>
    </div>

    <div class="logo"><span>C</span>HAI <span>C</span>ART ☕</div>
    <div class="tagline">India's Favourite Break</div>
    
    <!-- Fading Image -->
    <img class="hero-image" src="chaicart.jpeg" alt="Premium Kolkata Street Tea">
    
    <br>
    <a href="feedback.html">
        <button class="rate-button">⭐ Rate Us</button>
    </a>

    <!-- JavaScript for Sidebar Menu -->
    <script>
        function openMenu() {
            document.getElementById("sidebar").style.width = "250px";
        }

        function closeMenu() {
            document.getElementById("sidebar").style.width = "0";
        }
    </script>

</body>
</html>
