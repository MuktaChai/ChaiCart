<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai Cart</title>
    <style>
        body {
            background-color: #f8e1a1; /* Light yellow */
            color: #5a3d2b; /* Chai brown */
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .logo {
            font-size: 2em;
            font-weight: bold;
            color: #5a3d2b;
        }
        .menu-icon {
            font-size: 2em;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .hero-image {
            width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="menu-icon">☰</div>
    <div class="logo">☕ Chai Cart</div>
    <img class="hero-image" src="https://source.unsplash.com/1200x600/?chai,tea,india" alt="Chai street scene">

</body>
</html>
