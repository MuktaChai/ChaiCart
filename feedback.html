<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Chai Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff3cd;
            text-align: center;
        }
        h1 {
            color: #8B4513;
            font-size: 2.5em;
        }
        .stars {
            font-size: 30px;
            cursor: pointer;
            color: #ccc;
        }
        .stars.selected, .stars:hover {
            color: #ffcc00;
        }
        .feedback-options {
            display: none;
            margin-top: 20px;
        }
        select {
            padding: 10px;
            font-size: 16px;
        }
        .moving-text {
            font-size: 20px;
            color: #8B4513;
            animation: moveText 3s infinite alternate;
        }
        @keyframes moveText {
            from { transform: translateX(-10px); }
            to { transform: translateX(10px); }
        }
    </style>
</head>
<body>
    <h1>Rate Our Chai</h1>
    <p class="moving-text">Your feedback makes our chai even better!</p>
    <div>
        <span class="stars" onclick="rateChai(1)">&#9733;</span>
        <span class="stars" onclick="rateChai(2)">&#9733;</span>
        <span class="stars" onclick="rateChai(3)">&#9733;</span>
        <span class="stars" onclick="rateChai(4)">&#9733;</span>
        <span class="stars" onclick="rateChai(5)">&#9733;</span>
    </div>
    <div id="feedback-section" class="feedback-options">
        <h2>Tell us more:</h2>
        <select id="feedback-options">
            <option>Select a reason</option>
        </select>
        <br><br>
        <button onclick="submitFeedback()">Submit</button>
    </div>
    
    <script>
        function rateChai(stars) {
            let starElements = document.querySelectorAll('.stars');
            starElements.forEach((star, index) => {
                star.classList.toggle('selected', index < stars);
            });
            
            let feedbackSection = document.getElementById('feedback-section');
            let feedbackOptions = document.getElementById('feedback-options');
            feedbackOptions.innerHTML = ""; // Clear previous options
            feedbackSection.style.display = "block";
            
            if (stars < 4) {
                let badFeedback = ["Too sweet chai", "Less milk chai", "Very milky chai", "Stale snacks", "Less crispy toast"];
                badFeedback.forEach(option => {
                    let opt = document.createElement("option");
                    opt.textContent = option;
                    feedbackOptions.appendChild(opt);
                });
            } else {
                let goodFeedback = ["Good chai", "Tasty chai", "Nice toast", "Crispy snacks"];
                goodFeedback.forEach(option => {
                    let opt = document.createElement("option");
                    opt.textContent = option;
                    feedbackOptions.appendChild(opt);
                });
            }
        }
        
        function submitFeedback() {
            alert("Thank you for your feedback!");
        }
    </script>
</body>
</html>
